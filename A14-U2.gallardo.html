<body>
    <script>
        //Ejemplo de palíndromo complejo: "La ruta nos aporto otro paso natural".
        // Atar a la rata
var palabra = prompt("Escribe una palabra");
palabra = palabra.replace(/\s+/g, '');
palabra = palabra.toLowerCase();
var normal = palabra.split('');
var vuelta = palabra.split('');
vuelta = vuelta.reverse();
normal = normal.toString();
vuelta = vuelta.toString()
if (vuelta == normal){
    alert ('Esta frase es un palíndromo');
}else {
    alert ('Esta frase NO es un palíndromo');
}








    </script>
