<body>

    <script>

var fecha = prompt ("Dame un fecha de esta forma: lunes 31");
var expresion = /^(lunes|martes|miercoles|jueves|viernes|sabado|domingo)\s(0[1-9]|1[0-9]|2[0-9]|3[0-1])$/;
if (expresion.test(fecha)){
    alert("La fecha es validad: tu fecha es : " + fecha);
}else{
    alert("Tu fecha no tiene un formato valido");
}

    </script>
    
</body>
