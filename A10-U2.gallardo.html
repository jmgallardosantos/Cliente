<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Suma Cifras</h1>
    <button onclick="sumaEntero();">Suma de Entero</button>
    <button onclick="sumaEnteroDecimales();">Suma de Entero Decimales</button>
     
    <script>
        
        
    
        
        function sumaEnteroDecimales(){
            var numero = prompt("introduce un numero: ");
            var resultado = 0;
            for (var i=0; i < numero.length; i++){
                if (numero[i] === ","){
                    continue;
                } else {
                    resultado += parseInt(numero[i]);
                }
            } document.write("<p> El resultado es :</p>"+resultado);
        }
        function sumaEntero(){
            var numero = prompt("introduce un numero: ");
            var resultado = 0;
            for (var i=0; i<=numero.length; i++){
                if (numero[i] === ","){
                    break;
                } else{
                    resultado += parseInt(numero[i]);
                }
            } document.write("<p> El resultado es :</p>"+resultado);
        }
                
            







    </script>
    
</body>
</html>
