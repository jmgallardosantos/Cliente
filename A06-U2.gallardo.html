<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A06-U2</title>
</head>
<body>

    <script>

        var numero = prompt('Introduce un numero: ');

        if (numero < 1000){
            var largo =numero.length;
                switch (largo){
                    case 1:
                        alert ('El numero tiene un digito.');
                        break;
                    case 2:
                        alert ('El numero tiene dos digitos.');
                        break;
                    case 3:
                        alert ('El numero tiene tres digitos.');
                        break;
                }
        }else{

            alert ('El numero es invalido');
        }

    </script>
    
</body>
</html>
