<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A03-U3</title>
</head>
<body>

    <script>


        var dame_año = prompt( "dame tu año de nacimiento  con 4 digitos ");
        var dame_mes = parseInt(prompt( "dame tu mes de nacimiento  con 1 digito a ser posible "));
        var dame_dia = prompt( "dame tu dia de nacimiento  con 1 digito a ser posible ");

        
            var ano = new Date();
            var mes = new Date();
            var dia = new Date();
            var ano= ano.getFullYear();
            var mes= (mes.getMonth())+1;
            var dia= dia.getDate();
           

            var años = ano - dame_año;
            var meses = mes - dame_mes;
            var dias = dia - dame_dia;

            alert("Tu tienes " + años + " años, " + meses + " meses y " + dias  + " dias.")

    </script>
    
</body>
</html>
