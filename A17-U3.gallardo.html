<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A17-U3</title>
</head>
<body>

    <textarea id="texto" style="width: 200px; height: 200px;"></textarea>
    <button onclick="formulario();">Enviar</button>
    <script>

function formulario(){
var textos = (document.getElementById("texto").value).trim();
var exp = (/^\w+|(?<=\.)(\s|\n)\w+/gm);
var nuevo_texto = textos.match(exp);

for (var i = 0; i < nuevo_texto.length; i++){
    document.write (nuevo_texto[i] + "<br>");
}



}




    </script>
    
</body>
</html>
