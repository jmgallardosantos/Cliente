<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A04-U2</title>
</head>
<body>

    <script>

        var numero = prompt("Escribe un numero y te doy tabla: ");
        var total;
        for (i=1; i<=10; i++){

            total = numero * i;

            document.write(numero + " * " + i + "= " + total + "</br>");
        }


    </script>
    
</body>
</html>
