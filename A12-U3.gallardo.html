<body>

    <script>

var frase = prompt("Dame una frase");
var palabra = prompt("Dame una palabra");

if (frase.includes(palabra)){
    document.write("Si contiene la palabra." + "<br>");
    var nueva =frase.indexOf(palabra);
    document.write("Comienza en la posicion " + nueva + "." + "<br>");
    var largo = palabra.length;
    document.write("Tiene " + largo + " letras." + "<br>");
    var nueva_frase = frase.replace(palabra, 'dwecl');
    document.write("Y la nueva frase cambiada es: " + nueva_frase + ".");
}else{
    alert ("no contiene la palabra");
}


    </script>
    
</body>
