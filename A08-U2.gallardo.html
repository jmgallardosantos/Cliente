<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <script>

        var nombre = prompt("Introduce una palabra en español y la traducimos: ");

        if (nombre == "casa" || nombre == "mesa" || nombre == "perro" || nombre == "gato" ){
            switch (nombre){
                case "casa": document.write( "house");
                break;
                case "mesa": document.write( "table");
                break;
                case "perro": document.write( "dog");
                break;
                case "gato": document.write( "cat");
                break;
            }
        }
        else{
                document.write("Este texto no tiene traducción.");
            }







    </script>
    
</body>
</html>
