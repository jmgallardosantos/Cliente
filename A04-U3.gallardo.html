<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <script>

        var fecha = new Date ();
        var horas = fecha.getHours();
        var minutos = fecha.getMinutes();
        var segundos = fecha.getSeconds();
        var fecha_actual = "son las " + horas + ":" + minutos + ":" + segundos;

        if (horas >= 6 && horas <12){
             alert (" Son las " + fecha_actual + " Buenos dias");
        } else if (horas >= 12 && horas <20) {
            alert (" Son las " + fecha_actual + " Buenas tardes");
        } else {
            alert (" Son las " + fecha_actual + " Buenas noches");
        }

    </script>
    
</body>
</html>
